<ion-content>
  <div class="w-screen px-4">
    <h1 class="hidden mt-12 mb-4 text-4xl font-bold md:flex">Albums</h1>
    <ng-container *ngIf="albumList.length > 0">
      <div class="grid w-full grid-cols-2 pt-4 mx-auto sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-8 2xl:grid-cols-10 gap-x-4 gap-y-6">
        <div *ngFor="let album of albumList" class="w-full">
          <img (click)="loadAlbumToQueue(album)" class="w-full h-auto" src="../../../assets/images/default_album_cover.png" alt="{{ album.artist.name }} - {{ album.name }}">
          <a class="flex flex-col text-center hover:underline" [routerLink]="'/albums/' + album.id">
            <p class="mt-2 text-sm font-bold line-clamp-1">{{ album.name }}</p>
            <p class="mt-2 text-xs text-gray-600 line-clamp-1">{{ album.artist.name }}</p>
          </a>
        </div>
      </div>
    </ng-container>
    <p *ngIf="albumList.length === 0" class="pt-4 text-bold">You don't have any albums to show.</p>
  </div>
</ion-content>
