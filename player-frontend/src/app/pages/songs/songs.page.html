<ion-content>
  <div class="container mx-auto">
    <h1 class="hidden mt-12 mb-4 text-4xl font-bold md:flex">Your Songs</h1>
    <app-track-list *ngIf="songList.length > 0" [songList]="songList" [isSongList]="true"></app-track-list>
    <p *ngIf="songList.length === 0" class="p-4 text-bold">You don't have any songs to show.</p>
  </div>
</ion-content>
