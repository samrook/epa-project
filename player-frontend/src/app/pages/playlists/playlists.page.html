<ion-content>
  <div class="w-screen px-4">
    <div class="flex flex-col">
      <h1 class="hidden mt-12 text-4xl font-bold md:flex">Playlists</h1>
      <button (click)="createPlaylist()" class="flex px-5 py-2 mt-4 text-lg font-semibold tracking-wider text-white bg-gray-900 rounded-full outline-none focus:outline-none max-w-max hover:bg-gray-600">
        <svg class="w-6 h-6 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/></svg>
        Create a playlist
      </button>
    </div>
    <ng-container *ngIf="playlistList.length > 0">
      <div class="grid w-full grid-cols-2 pt-4 mx-auto sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-8 2xl:grid-cols-10 gap-x-4 gap-y-6">
        <div *ngFor="let playlist of playlistList" class="w-full">
          <img (click)="loadPlaylistToQueue(playlist)" class="w-full h-auto" src="../../../assets/images/default_album_cover.png" alt="{{ playlist.name }}">
          <div class="flex flex-col text-center">
            <a [routerLink]="['/playlists', playlist.id]" class="mt-2 text-sm font-bold line-clamp-1 hover:underline">{{ playlist.name }}</a>
          </div>
        </div>
      </div>
    </ng-container>
    <p *ngIf="playlistList.length === 0" class="mt-4 text-bold">You don't have any playlists to show.</p>
  </div>
</ion-content>
