<ion-content>
  <div class="container mx-auto">
    <h1 class="hidden mt-12 mb-4 text-4xl font-bold md:flex">Your Results:</h1>
    <app-track-list *ngIf="results.length > 0" [songList]="results" [isSongList]="true"></app-track-list>
    <p *ngIf="results.length === 0" class="p-4 text-bold">You don't have any results to show.</p>
  </div>
</ion-content>
