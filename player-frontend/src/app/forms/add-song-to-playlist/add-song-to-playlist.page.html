<ion-content>
  <form [formGroup]="form" class="flex flex-col justify-between w-full h-full p-4 pb-6">
    <h1 class="text-4xl font-bold">Add a song to playlist</h1>
    <div class="flex flex-col mt-4">
      <label class="font-bold">Select a Playlist:</label>
      <select #select (change)="checkOption(select)" formControlName="playlistId" class="mt-2 border border-gray-300 rounded-lg shadow-lg focus:ring-gray-300 focus:ring-2 focus:border-gray-800">
        <option value="" disabled>Please select one below</option>
        <option value="new">Add a new Playlist</option>
        <option *ngFor="let playlist of playlists" [value]="playlist.id">{{ playlist.name }}</option>
      </select>
      <p *ngIf="playlistId.valid === false && form.touched" class="text-red-500">You need to enter a name.</p>
    </div>
    <div class="flex">
      <button [disabled]="form.valid === false" (click)="save()" type="button" class="flex px-5 py-2 mt-4 text-lg font-semibold tracking-wider text-gray-100 bg-gray-900 border-gray-300 rounded-full outline-none disabled:text-gray-900 disabled:cursor-not-allowed disabled:bg-gray-500 focus:text-gray-100 focus:ring-gray-900 focus:border-gray-800 focus:outline-none max-w-max hover:bg-gray-700">
        <svg class="w-6 h-6 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M433.941 129.941l-83.882-83.882A48 48 0 0 0 316.118 32H48C21.49 32 0 53.49 0 80v352c0 26.51 21.49 48 48 48h352c26.51 0 48-21.49 48-48V163.882a48 48 0 0 0-14.059-33.941zM224 416c-35.346 0-64-28.654-64-64 0-35.346 28.654-64 64-64s64 28.654 64 64c0 35.346-28.654 64-64 64zm96-304.52V212c0 6.627-5.373 12-12 12H76c-6.627 0-12-5.373-12-12V108c0-6.627 5.373-12 12-12h228.52c3.183 0 6.235 1.264 8.485 3.515l3.48 3.48A11.996 11.996 0 0 1 320 111.48z"/></svg>
        Save
      </button>
      <button (click)="close()" type="button" class="flex px-5 py-2 mt-4 ml-2 text-lg font-semibold tracking-wider text-gray-900 border-gray-300 rounded-full outline-none focus:ring-gray-900 focus:border-gray-800 focus:outline-none max-w-max hover:bg-gray-200">
        Cancel
      </button>
    </div>
  </form>
</ion-content>
